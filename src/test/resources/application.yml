spring:
  application:
    name: marche-energie
  datasource:
    url: jdbc:tc:postgresql:17-alpine:///marche-energie
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: postgres
    password:
  sql:
    init:
      platform: postgres
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: true

server:
  port: 8080
  servlet:
    context-path: /
